<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jaffer</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" href="/public/images/butterfly.ico">
  <script src="https://kit.fontawesome.com/3d1c5b6331.js" crossorigin="anonymous"></script>
  <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three/build/three.module.js",
            "three/examples/": "https://unpkg.com/three/examples/"
        }
    }</script>

</head>

<body>

  <script src="/components/navbar.js"></script>
  <script src="/components/footer.js"></script>
  <div id="container" class="page-scroll"></div>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';

    const viewerWidth = window.innerWidth;
    const viewerHeight = window.innerHeight;

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);

    const camera = new THREE.PerspectiveCamera(75, viewerWidth / viewerHeight, 0.1, 1000);
    camera.position.set(0, 100, 30);
    camera.lookAt(0, 0, 0);
    //console.log("Camera Zoom: " + camera.zoom);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(viewerWidth, viewerHeight);

    const container = document.getElementById('container');
    container.appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0xffffff, 1);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    scene.add(ambientLight, directionalLight);

    const trackLoader = new GLTFLoader();
    var track;

    trackLoader.load('/public/models/racetrack.glb', function (gltf) {
      track = gltf.scene;
      track.position.set(0, 0, -50);
      track.rotation.set(0, 0, 0);
      scene.add(track);
      // animate();
    }, function (xhr) {
      console.log((xhr.loaded / xhr.total) * 100 + '% loaded');
    }, undefined, function (e) {
      console.error(e);
    });

    window.addEventListener('resize', function () {
      const viewerWidth = window.innerWidth;
      const viewerHeight = window.innerHeight;
      renderer.setSize(viewerWidth, viewerHeight);
      camera.aspect = viewerWidth / viewerHeight;
      camera.updateProjectionMatrix();
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    renderer.setAnimationLoop(animate);

  </script>

  <script src="/app.js"></script>
</body>

</html>
